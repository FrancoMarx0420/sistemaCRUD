@if (myUser) {
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 offset-lg-1">
      <div
        class="row align-items-center justify-content-center text-center text-md-start"
      >
        <div
          class="vista-previa col-md-4 text-center mb-4 mb-md-0"
          (click)="vistaPrevia()"
        >
          <img
            [src]="myUser.image"
            [alt]="myUser.username"
            class="imagen-view rounded-circle img-fluid mx-auto d-block"
          />
        </div>

        <div class="col-md-1 d-none d-md-flex justify-content-center">
          <div class="vr h-100"></div>
        </div>

        <div class="col-md-7">
          <h2 class="fw-bold">{{ myUser.first_name }}</h2>
          <h3 class="fw-medium mb-4">{{ myUser.last_name }}</h3>

          <p><strong>Nombre Usuario: </strong> {{ myUser.username }}</p>
          <p><strong>Email: </strong>{{ myUser.email }}</p>

          <div class="btn-group mt-3" role="group">
            <button
              class="btn btn-outline-danger"
              (click)="deleteUser(myUser._id)"
            >
              Borrar
            </button>
            <button
              class="btn btn-outline-primary"
              [routerLink]="['/updateuser', myUser._id]"
            >
              Actualizar
            </button>
            <button class="btn btn-outline-secondary" [routerLink]="'/user'">
              Volver a listado
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
