<section class="users">
  <div class="container">
    <div class="d-flex justify-content-between mb-3 mt-3">
      <button class="btn btn-primary" (click)="gotoPrev()">PREV</button
      ><button class="btn btn-primary" (click)="gotoNext()">NEXT</button>
    </div>

    <div class="row g-4 justify-content-center">
      @for (user of arrUsersPromises; track user._id) {
      <article class="col-12 col-md-6 col-lg-3">
        <app-user-card [myUser]="user"></app-user-card>
      </article>
      }
    </div>
  </div>
</section>
